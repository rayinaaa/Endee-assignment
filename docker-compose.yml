version: '3.8'

services:
  # Endee Vector Database
  endee:
    build:
      context: ./endee-labs
      dockerfile: ../infra/Dockerfile.endee
    ports:
      - "8080:8080"
    volumes:
      - endee_data:/app/data
    environment:
      - NDD_AUTH_TOKEN=""  # Disable auth for development
      - NDD_DATA_DIR=/app/data
      - NDD_SERVER_PORT=8080
      - NDD_MAX_MEMORY_GB=4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RAG Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../infra/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - ENDEE_HOST=endee
      - ENDEE_PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=INFO
    depends_on:
      endee:
        condition: service_healthy
    volumes:
      - upload_data:/tmp/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  endee_data:
  upload_data: